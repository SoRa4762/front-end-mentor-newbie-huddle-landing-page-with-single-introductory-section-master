<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <div class="main-container">
      <div class="main-container__header">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div class="main-container__contents">
        <div class="main-container__contents-illustration">
          <img
            src="./images/illustration-mockups.svg"
            alt="illustration-mockups"
          />
        </div>

        <div class="main-container__contents-texts">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>
      <div class="main-container__footer">
        <p>facebook</p>
        <p>twitter</p>
        <p>instagram</p>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/SoRa4762">SoRa</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
